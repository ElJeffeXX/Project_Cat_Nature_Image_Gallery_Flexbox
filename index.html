<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Photo gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Title -->
     <div class="container">
    <h1>Cat Nature Gallery</h1>

      <div class="item">
        <img src="images/cat-mountain.jfif" alt="cat">
        <div class="caption">Mountain Lake</div>
      </div>

      <div class="item">
        <img src="images/cat.jfif" alt="cat">
        <div class="caption">Forest Path</div>
      </div>

      <div class="item">
        <img src="images/cat-ocean.jfif" alt="cat">
        <div class="caption">Ocean Waves</div>
      </div>

      <div class="item">
        <img src="images/cat-desert.jfif" alt="cat">
        <div class="caption">Desert Sunset</div>
      </div>

      <div class="item">
        <img src="images/alpine-cat.jfif" alt="cat">
        <div class="caption">Alpine Vista</div>
      </div>

      <div class="item">
        <img src="images/misty-valley-cat.jfif" alt="cat">
        <div class="caption">Misty Valley</div>
      </div>

      <div class="item">
        <img src="images/golden-feilds-cat.jfif" alt="cat">
        <div class="caption">Golden Fields</div>
      </div>

      <div class="item">
        <img src="images/snowy-peaks-cat.jfif" alt="cat">
        <div class="caption">Snowy Peaks</div>
      </div>

      <div class="item">
        <img src="images/river-bed-cat.jfif" alt="cat">
        <div class="caption">River Bend</div>
      </div>
  </div>
</body>

</html>
